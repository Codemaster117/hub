<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amiga Toxica Interactiva</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #cce6f4;
        text-align: center;
        margin: 0;
    }
    h1 {
        margin-top: 20px;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 50px;
        justify-items: center;
        margin: 40px auto;
        max-width: 900px;
    }
    .item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
    .button {
        background-color: #978f87;
        border: none;
        padding: 25px;
        border-radius: 15px;
        font-size: 50px;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .button:hover {
        transform: scale(1.1);
    }
    .label {
        font-size: 16px;
        font-weight: bold;
    }
    /* Popup styling */
    .popup {
        display: none;
        position: fixed;
        z-index: 999;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        max-width: 300px;
        text-align: center;
    }
    .popup button {
        margin-top: 15px;
        padding: 8px 15px;
        background-color: #978f87;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Amiga Toxica Interactiva</h1>

<div class="container">
    <!-- Button 1: Link -->
    <div class="item">
        <button class="button" onclick="window.open('https://example.com', '_blank')">üì∑</button>
        <div class="label">Foto Toxica</div>
    </div>
    <!-- Button 2: Link -->
    <div class="item">
        <button class="button" onclick="window.open('https://example.com', '_blank')">üéµ</button>
        <div class="label">Toca con Creta</div>
    </div>
    <!-- Button 3: Link -->
    <div class="item">
        <button class="button" onclick="window.open('https://rompecabezastoxico.onrender.com', '_blank')">üìï</button>
        <div class="label">Libro 1</div>
    </div>
    <!-- Button 4: Popup -->
    <div class="item">
        <button class="button" onclick="openPopup('popup1')">üìó</button>
        <div class="label">Libro 2</div>
    </div>
    <!-- Button 5: Popup -->
    <div class="item">
        <button class="button" onclick="openPopup('popup2')">üìò</button>
        <div class="label">Libro 3</div>
    </div>
    <!-- Button 6: Popup -->
    <div class="item">
        <button class="button" onclick="openPopup('popup3')">üìí</button>
        <div class="label">Colecci√≥n</div>
    </div>
    <!-- Button 7: Link -->
    <div class="item">
        <button class="button" onclick="window.open('https://example.com', '_blank')">üìù</button>
        <div class="label">Listo para el Goliath?</div>
    </div>
</div>

<!-- Popups -->
<div id="popup1" class="popup">
    <p>Este es el contenido del popup 1</p>
    <button onclick="closePopup('popup1')">Cerrar</button>
</div>
<div id="popup2" class="popup">
    <p>Este es el contenido del popup 2</p>
    <button onclick="closePopup('popup2')">Cerrar</button>
</div>
<div id="popup3" class="popup">
    <p>Este es el contenido del popup 3</p>
    <button onclick="closePopup('popup3')">Cerrar</button>
</div>

<script>
function openPopup(id) {
    document.getElementById(id).style.display = 'block';
}
function closePopup(id) {
    document.getElementById(id).style.display = 'none';
}
</script>

</body>
</html>
