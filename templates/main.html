<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amiga Toxica Interactiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cde6f5;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            justify-items: center;
            margin-top: 30px;
        }
        .button {
            background-color: #968E85;
            border-radius: 20px;
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .label {
            margin-top: 8px;
            font-size: 16px;
            color: black;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #968E85;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            color: white;
            font-size: 18px;
        }
        .close {
            background-color: #ff5c5c;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>Amiga Toxica Interactiva</h1>

    <div class="grid">
        <!-- Link buttons -->
        <div onclick="window.open('https://example.com','_blank')" class="button">üì∑</div>
        <div onclick="window.open('https://example.com','_blank')" class="button">üéµ</div>
        <div onclick="window.open('https://example.com','_blank')" class="button">üìô</div>

        <!-- Modal buttons -->
        <div onclick="openModal('modal4')" class="button">üìó</div>
        <div onclick="openModal('modal5')" class="button">üìï</div>
        <div onclick="openModal('modal6')" class="button">üìö</div>

        <!-- Last link button -->
        <div onclick="window.open('https://example.com','_blank')" class="button">üìù</div>
    </div>

    <!-- Labels -->
    <div class="grid" style="margin-top:-20px;">
        <div class="label">Foto Toxica</div>
        <div class="label">Toca con Creta</div>
        <div class="label">Libro 1</div>
        <div class="label">Libro 2</div>
        <div class="label">Libro 3</div>
        <div class="label">Colecci√≥n</div>
        <div class="label">Listo para el Goliath?</div>
    </div>

    <!-- Modals -->
    <div id="modal4" class="modal">
        <div class="modal-content">
            üìó Contenido del libro 2
            <br>
            <button class="close" onclick="closeModal('modal4')">Cerrar</button>
        </div>
    </div>
    <div id="modal5" class="modal">
        <div class="modal-content">
            üìï Contenido del libro 3
            <br>
            <button class="close" onclick="closeModal('modal5')">Cerrar</button>
        </div>
    </div>
    <div id="modal6" class="modal">
        <div class="modal-content">
            üìö Contenido de la colecci√≥n
            <br>
            <button class="close" onclick="closeModal('modal6')">Cerrar</button>
        </div>
    </div>

    <script>
        function openModal(id) {
            document.getElementById(id).style.display = "flex";
        }
        function closeModal(id) {
            document.getElementById(id).style.display = "none";
        }
    </script>

</body>
</html>
